<div class="layer_sett_result">
	<div class="check_group">
		<a *ngFor="let item of fltrVal" href="javascript:;" class="check_item" 
			[class.checked]="item.checked" 
			(click)="item.checked ? item.checked = false : item.checked = true">
	    	
	    	{{item.name}}
	    </a>
	</div>

	<button type="button" class="btn_done mt_10" (click)="onClickApplySubFilter()">
        <span class="ico_search">완료</span>
    </button>
</div>
